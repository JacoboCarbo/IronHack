<html>
<head>
	<title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<div class='container'>
		<form class='search-form'>
			<input type='Search' name='search-song' placeholder='Search Song' style='width: 250px'>
			<button type='submit'>Search</button>
		</form>
		
	</div>
	<div class="widget">
		<div class="header">
			<div class="btn-play">
			</div>

			<div class="metadata">
			  <p class="title">Hunger of The Pine</p>
			  <a class="author" data-artist='' href='#'>Alt-J</a>

			  <div class="seekbar">
			    <progress value="0" max="30"></progress>
			  </div>
			</div>
		</div>
		<div class="cover">
			<img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>

		<audio class="js-player" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
	</div>

	<div class="modal fade js-modal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <!-- Close button -->
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span>&times;</span>
	        </button>

	        <h2 class="artist-name"></h2>
	      </div>

	      <div class="modal-body">
	        <p class='artist-'></p>
	        <p class='artist-followers'></p>
	        <p class='artist-popularity'></p>
	      	<img class='img-responsive artist-pic' src=''>
	      </div>

	    </div>
	  </div>
	</div>

	<script src='spoti.js'></script>

</body>
</html>
