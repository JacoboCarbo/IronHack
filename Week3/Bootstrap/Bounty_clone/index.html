<!DOCTYPE html>
<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="./styles.css">
	</head>

	<body>
		<div>
			<div class="bounty">
				<div class="media bounty__user">
					<div class="media-left bounty__user-avatar">
						<img src="http://www.tshirtrocket.com/images/animals/whale-cute-cartoon.jpg" alt="WHALE" class="img-circle img__format">
					</div>

					<div class="media-body  media-middle bounty__user-action">
						<p><a href="#">Whale</a> posted a new <a href="#">bounty</a></p>
					</div>
				</div>

				<div class="panel bounty__content">
					<div class="panel-heading">
						<div class="media bounty__title">
							<div class="media-left bounty__title-avatar">
								<img src="http://vignette2.wikia.nocookie.net/dofus/images/c/ca/Cofre_Animado_(Invocaci%C3%B3n).jpg/revision/latest?cb=20101219202214&path-prefix=es" alt="" class="img__format">
							</div>
							<div class="media-body media-middle bounty__title-text">
								<p>Bounty <a href="#">#96</a> on <a href="#">Helpful</a> </p>
							</div>
						</div>
					</div>
					<div class="panel-body bounty__description">
						<div class="bounty__tags-and-labels">
							<span class="glyphicon glyphicon-euro" aria-hidden="true"></span>
							<span class="label label-default">Now</span>
							<span class="label label-default">HTML</span>
							<span class="label label-default">CSS</span>
						</div>
						<div class="bounty__description">
							<p>Make the category list a dropdown menu so it doesn't breakthe layout</p>
						</div>
						<div class="media bounty__comment">
							<div class="media-left bounty__comment-status">
								<img src="" alt="">
							</div>
							<div class="media-body bounty__comment-button">
								<button type="button" class="btn btn-default btn__comment">Comment</button>
							</div>
							
						</div>
					</div>
					
				</div>
			</div>
		</div>
		
	</body>
</html>
